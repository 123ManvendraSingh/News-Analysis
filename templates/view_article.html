<!-- templates/view_article.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Article</title>
</head>
<body>
    <h1>View Article</h1>
    <p><strong>URL:</strong> {{ data[1] }}</p>
    <p><strong>Num Sentences:</strong> {{ data[2] }}</p>
    <p><strong>Num Words:</strong> {{ data[3] }}</p>
    <p><strong>POS Counts:</strong> {{ data[4] }}</p>
    <p><strong>Full Text:</strong> {{ data[5] }}</p>

    <form action="{{ url_for('history') }}" method="get">
        <input type="submit" value="Back to History">
    </form>
</body>
</html>
