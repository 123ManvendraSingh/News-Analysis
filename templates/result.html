<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .result {
            margin-top: 20px;
        }

        .url {
            color: #3498db;
            font-weight: bold;
        }

        .body {
            margin-top: 10px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 4px;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        form {
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Result</h1>
        <div class="result">
            <p class="url">URL: {{ url }}</p>
            <div class="body">
                <p>{{ text }}</p>
            </div>
            <p>Number of Sentences: {{ num_sentences }}</p>
            <p>Number of Words: {{ num_words }}</p>
            <p>POS Counts: {{ pos_counts }}</p>
        </div>
    </div>
    <form action="/">
        <input type="submit" value="Back">
    </form>
</body>
</html>
