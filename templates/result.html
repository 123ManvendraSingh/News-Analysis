<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Analysis Result</h1>
        <div class="result">
            <p class="url">URL: {{ url }}</p>
            <div class="body">
                <p>{{ text }}</p>
            </div>
            <p>Number of Sentences: {{ num_sentences }}</p>
            <p>Number of Words: {{ num_words }}</p>
            <p>POS Counts: {{ pos_counts }}</p>
        </div>
    </div>
    <form action="/">
        <input type="submit" value="Back">
    </form>
</body>
</html>
